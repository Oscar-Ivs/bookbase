{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
  <h2>Add a Book</h2>

  <!-- Google Books Search -->
  <form id="google-search-form" class="mb-3" onsubmit="searchBooks(event)">
    <label for="search-input" class="form-label">Search Google Books</label>
    <div class="input-group">
      <input type="text" id="search-input" class="form-control" placeholder="Enter book title..." required>
      <button class="btn btn-primary" type="submit">Search</button>
    </div>
  </form>

  <!-- Search Results -->
  <div id="search-results" class="row g-3 mb-4"></div>

  <!-- Manual Entry Form -->
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Add Book</button>
  </form>
</div>

<script>
// Handle form submission (search on Enter or button click)
function searchBooks(event) {
  event.preventDefault();  // Prevent full page reload
  const query = document.getElementById('search-input').value;

  fetch(`/search_google_books/?q=${encodeURIComponent(query)}`)
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById('search-results');
      container.innerHTML = ''; // Clear old results

      data.books.forEach(book => {
        const card = document.createElement('div');
        card.className = 'col-md-4';
        card.innerHTML = `
          <div class="card h-100">
            <img src="${book.cover_url}" class="card-img-top" alt="Cover image">
            <div class="card-body">
              <h5 class="card-title">${book.title}</h5>
              <p class="card-text">Author: ${book.author}</p>
              <button class="btn btn-outline-secondary" onclick='fillForm(${JSON.stringify(book)})'>Use this</button>
            </div>
          </div>`;
        container.appendChild(card);
      });
    });
}

// Autofill Django form fields with selected book
function fillForm(book) {
  document.getElementById('id_title').value = book.title;
  document.getElementById('id_author').value = book.author;
  document.getElementById('id_description').value = book.description;
  document.getElementById('id_cover_url').value = book.cover_url;
}
</script>
{% endblock %}

<!-- This template extends 'base.html' and provides a form for adding books, including a Google Books search feature. -->
