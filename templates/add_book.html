{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
  <h2>Add a Book</h2>

  <!-- Back button -->
    <a href="{% url 'my_collection' %}" class="btn btn-outline-secondary btn-sm">‚Üê Back</a>
  </div>
  
   <!-- Google Books Search -->
  <form id="google-search-form" class="mb-3" onsubmit="searchBooks(event, true)">
    <label for="search-input" class="form-label">Search Google Books</label>
    <div class="input-group" style="max-width: 500px;">
      <input type="text" id="search-input" class="form-control" placeholder="Enter book title..." required>
      <!-- styled search button -->
      <button class="btn btn-custom" type="submit">Search</button>
    </div>
  </form>

  <!-- Search Results -->
  <div id="search-results" class="row g-3 mb-4"></div>

  <!-- Load More Button -->
  <div class="text-center mb-4">
    <button id="loadMoreBtn" class="btn btn-outline-secondary d-none">Load More</button>
  </div>

  <!-- Manual Entry Form -->
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Add Book</button>
  </form>
</div>

<script>
let startIndex = 0;
const maxResults = 6;  // show 6 results per batch
let currentQuery = "";

function searchBooks(event, reset = false) {
  if (event) event.preventDefault();

  if (reset) {
    document.getElementById('search-results').innerHTML = "";
    startIndex = 0;
  }

  const query = document.getElementById('search-input').value.trim();
  if (!query) return;
  currentQuery = query;

  fetch(`/search_google_books/?q=${encodeURIComponent(query)}&startIndex=${startIndex}&maxResults=${maxResults}`)
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById('search-results');
      const books = data.results || data.books || [];
      if (reset && books.length === 0) {
        container.innerHTML = '<p class="text-muted">No results found.</p>';
        return;
      }

      books.forEach((book) => {
        const col = document.createElement('div');
        col.className = 'col-6 col-md-4 col-lg-3 col-xl-2 d-flex';

        const bookData = {
          title: book.title || '',
          author: book.author || '',
          description: book.description || '',
          cover_url: book.cover_url || ''
        };

        col.innerHTML = `
          <div class="card flex-fill shadow-sm book-card" style="width: 100%; max-width: 300px;">
            <div class="ratio-2x3 mb-2">
              <img src="${book.cover_url || '/static/img/book-placeholder.png'}"
                   class="card-img-top object-fit-cover"
                   alt="Cover image"
                   onerror="this.onerror=null; this.src='/static/img/book-placeholder.png';">
            </div>
            <div class="card-body d-flex flex-column p-2">
              <h6 class="card-title mb-1">${book.title}</h6>
              <p class="card-text small text-muted">${book.author}</p>
              <div class="mt-auto">
                <button class="btn btn-outline-secondary btn-sm w-100" type="button"
                  onclick='fillForm(${JSON.stringify(bookData).replace(/'/g, "&apos;")})'>
                  Use this
                </button>
              </div>
            </div>
          </div>`;

        container.appendChild(col);
      });

      // Show/hide Load More
      if (books.length === maxResults) {
        document.getElementById('loadMoreBtn').classList.remove('d-none');
      } else {
        document.getElementById('loadMoreBtn').classList.add('d-none');
      }

      startIndex += books.length;
    })
    .catch(error => {
      console.error('Search error:', error);
      document.getElementById('search-results').innerHTML =
        '<p class="text-danger">An error occurred while searching. Please try again.</p>';
    });
}

function fillForm(book) {
  document.getElementById('id_title').value = book.title || '';
  document.getElementById('id_author').value = book.author || '';
  document.getElementById('id_description').value = book.description || '';
  document.getElementById('id_cover_url').value = book.cover_url || '';
}

document.getElementById('loadMoreBtn').addEventListener('click', () => {
  searchBooks(null, false);
});
</script>
{% endblock %}
