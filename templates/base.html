{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BookBase</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Custom styles (if any) -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

  <!-- Navigation bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom shadow-sm px-3">
    <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
      <!-- Logo with alt and dimensions -->
      <img src="{% static 'logo.webp' %}" alt="BookBase logo" width="32" height="32" class="me-2">
      <strong>BookBase</strong>
    </a>

    <!-- Toggle for mobile -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
      aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapsible navigation items -->
    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <!-- Always visible -->
        <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About Us</a></li>

        <!-- Conditional links for logged in users -->
        {% if user.is_authenticated %}
          <li class="nav-item"><a class="nav-link" href="{% url 'my_collection' %}">My Collection</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'profile' %}">Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
        {% else %}
          <!-- Guest users -->
          <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Register</a></li>
        {% endif %}
      </ul>
    </div>
  </nav>

  <!-- Main content block -->
  <main class="container my-4">
    {% block content %}
    <!-- Page-specific content goes here -->
    {% endblock %}
  </main>

  <!-- Footer with social links -->
  <footer class="text-center mt-5 mb-3">
    <a href="https://www.x.com" target="_blank" aria-label="Visit our X feed" rel="noopener">
      <i class="fa-brands fa-x-twitter"></i>
    </a>
    <a href="https://www.facebook.com" target="_blank" aria-label="Visit our Facebook page" rel="noopener">
      <i class="fa-brands fa-square-facebook fa-lg"></i>
    </a>
    <div class="mt-2 text-muted">&copy; 2025 BookBase</div>
  </footer>

  <!-- Bootstrap JS (for navbar toggle) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
<!-- This is the base template for the BookBase application. It includes a responsive navigation bar, a main content area, and a footer with social media links. -->
<!-- The navigation bar adapts based on whether the user is logged in, showing different links accordingly
