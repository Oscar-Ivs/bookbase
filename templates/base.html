{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BookBase</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body>

    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom shadow-sm px-3">
        <a class="navbar-brand" href="{% url 'home' %}">
            <strong>BookBase</strong>
        </a>




        <!-- Toggle for mobile -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
            aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible navigation items -->
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <!-- Always visible -->
                <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About Us</a></li>

                <!-- Conditional links for logged in users -->
                {% if user.is_authenticated %}
                <li class="nav-item"><a class="nav-link" href="{% url 'my_collection' %}">My Collection</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'profile' %}">Profile</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                <!-- Guest users -->
                <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Register</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <!-- Main content block -->
    <main class="container my-4">
        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}
    </main>

    <!-- Footer with social links -->
    <!-- Footer with social links -->
    <footer class="container-fluid mt-5 mb-3">
        <div class="d-flex justify-content-between align-items-center px-4">
            <!-- Left side: empty spacer -->
            <div></div>

            <!-- Centered Social Icons -->
            <div>
                <a href="https://www.x.com" target="_blank" aria-label="Visit our X feed" rel="noopener" class="mx-2">
                    <i class="fa-brands fa-x-twitter fa-lg" style="line-height: 1; vertical-align: middle;"></i>
                </a>
                <a href="https://www.facebook.com" target="_blank" aria-label="Visit our Facebook page" rel="noopener"
                    class="mx-2">
                    <i class="fa-brands fa-square-facebook fa-lg" style="line-height: 1; vertical-align: middle;"></i>
                </a>
            </div>

            <!-- Right-aligned copyright -->
            <div class="text-muted text-end">
                &copy; 2025 BookBase
            </div>
        </div>
    </footer>
    <!-- Bootstrap JS (for navbar toggle) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/147220bc71.js" crossorigin="anonymous"></script>

    {% block scripts %}{% endblock %}

</body>

</html>
<!-- This is the base template for the BookBase application. It includes a responsive navigation bar, a main content area, and a footer with social media links. -->
<!-- The navigation bar adapts based on whether the user is logged in, showing different links accordingly
