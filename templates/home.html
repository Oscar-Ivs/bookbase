{% extends 'base.html' %}
{% block content %}
<div class="text-center">
  <h1>Welcome to BookBase</h1>
  <p>Your personal book collection tracker.</p>
</div>

<!-- Top discovery row: center Discover Books + Search bar -->
<div class="d-flex flex-column flex-md-row justify-content-center align-items-center gap-2 mb-3">
  <h2 class="mb-0">ðŸ“š Discover Books</h2>
  <div class="input-group input-group-sm" style="width: 220px;">
    <input type="text" id="searchInput" class="form-control" placeholder="Search..." aria-label="Search books">
    <button class="btn btn-primary" type="button" id="searchButton">Search</button>
  </div>
</div>

<!-- Sort + Genre controls -->
<div class="d-flex justify-content-between align-items-center mb-3 px-2 flex-wrap gap-2">
  <div class="d-flex align-items-center gap-2">
    <label for="genreSelect" class="mb-0">Genre:</label>
    <select id="genreSelect" class="form-select form-select-sm" style="width: auto;">
      <option value="fiction">Fiction</option>
      <option value="science">Science</option>
      <option value="history">History</option>
      <option value="fantasy">Fantasy</option>
      <option value="romance">Romance</option>
    </select>
  </div>
  <div class="d-flex align-items-center gap-2 ms-auto">
    <label for="sortSelect" class="mb-0">Sort by:</label>
    <select id="sortSelect" class="form-select form-select-sm" style="width: auto;">
      <option value="relevance">Relevance</option>
      <option value="newest">Newest</option>
    </select>
  </div>
</div>

<!-- Loading spinner -->
<div id="loadingSpinner" class="text-center my-3 d-none">
  <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<!-- Book grid container -->
<div class="container">
  <div class="row g-3 justify-content-center" id="book-card-grid"></div>

  <!-- Load More Button (inside container, before footer) -->
  <div class="text-center mt-4">
    <button id="loadMoreBtn" class="btn btn-outline-secondary d-none">Load More</button>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', () => {
  const container = document.getElementById('book-card-grid');
  const searchInput = document.getElementById('searchInput');
  const searchButton = document.getElementById('searchButton');
  const genreSelect = document.getElementById('genreSelect');
  const sortSelect = document.getElementById('sortSelect');
  const spinner = document.getElementById('loadingSpinner');
  const loadMoreBtn = document.getElementById('loadMoreBtn');

  let startIndex = 0;
  const maxResults = 24;
  let currentQuery = '';
  let currentSort = '';

  function fetchBooks(isNewSearch = false) {
    const query = searchInput.value.trim() || genreSelect.value;
    const sort = sortSelect.value;

    if (isNewSearch) {
      container.innerHTML = '';
      startIndex = 0;
    }

    currentQuery = query;
    currentSort = sort;

    spinner.classList.remove('d-none');
    loadMoreBtn.classList.add('d-none');

    fetch(`/get_books/?q=${encodeURIComponent(query)}&order=${sort}&startIndex=${startIndex}`)
      .then(response => response.json())
      .then(data => {
        spinner.classList.add('d-none');

        if (!data.books || data.books.length === 0) {
          if (isNewSearch || startIndex === 0) {
            container.innerHTML = '<p class="text-center text-muted">No books found.</p>';
          }
          return;
        }

        data.books.forEach((book, index) => {
          const card = `
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 d-flex">
              <div class="card flex-fill shadow-sm" style="width: 100%; max-width: 300px; height: auto;">
                <img src="${book.thumbnail}" class="card-img-top" alt="Book Cover"
                  style="object-fit: cover; height: 180px;"
                  onerror="this.onerror=null; this.src='/static/img/book-placeholder.png';">
                <div class="card-body d-flex flex-column p-2">
                  <div>
                    <h6 class="card-title mb-1">${book.title}</h6>
                    <p class="card-text small text-muted">${book.author}</p>
                  </div>
                  <div class="mt-auto">
                    <button class="btn btn-outline-primary btn-sm w-100"
                            data-bs-toggle="collapse" data-bs-target="#desc${startIndex + index}">
                      More
                    </button>
                    <div class="collapse mt-2" id="desc${startIndex + index}">
                      <p class="small">${book.description}</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          `;
          container.insertAdjacentHTML('beforeend', card);
        });

        startIndex += maxResults;
        loadMoreBtn.classList.remove('d-none');
      })
      .catch(error => {
        console.error('Error fetching books:', error);
        spinner.classList.add('d-none');
        container.innerHTML = '<p class="text-danger text-center">Something went wrong. Try again.</p>';
      });
  }

  // Triggers
  searchButton.addEventListener('click', () => fetchBooks(true));
  searchInput.addEventListener('keydown', e => {
    if (e.key === 'Enter') {
      e.preventDefault();
      fetchBooks(true);
    }
  });
  genreSelect.addEventListener('change', () => fetchBooks(true));
  sortSelect.addEventListener('change', () => fetchBooks(true));
  loadMoreBtn.addEventListener('click', () => fetchBooks(false));

  // Load first batch
  fetchBooks(true);
});
</script>
{% endblock %}
