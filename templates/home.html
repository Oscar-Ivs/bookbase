{% extends 'base.html' %}
{% block content %}
  <div class="text-center">
    <h1>Welcome to BookBase</h1>
    <p>Your personal book collection tracker.</p>
  </div>
  <div class="container mt-4">
  <h2 class="text-center mb-4">ðŸ“š Discover Books</h2>
  <div class="row justify-content-center" id="book-card-grid">
    
    <!-- Example Card -->
    <div class="col-6 col-sm-4 col-md-3 col-lg-2 d-flex mb-4">
      <div class="card flex-fill shadow-sm" style="min-width: 200px; max-width: 300px; height: 100%; max-height: 400px;">
        <img src="https://books.google.com/books/content?id=ZxGnDwAAQBAJ&printsec=frontcover&img=1&zoom=1&source=gbs_api" class="card-img-top" alt="Book Cover" style="object-fit: cover; height: 180px;">
        <div class="card-body p-2">
          <h6 class="card-title mb-1">Book Title</h6>
          <p class="card-text small text-muted">Author Name</p>
          <button class="btn btn-outline-primary btn-sm w-100" data-bs-toggle="collapse" data-bs-target="#desc1">More</button>
          <div class="collapse mt-2" id="desc1">
            <p class="small">This is a short description about the book. It will be pulled from the Google Books API later.</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Repeat above block or inject via JS later -->

  </div>
</div>

{% endblock %}
