{% extends 'base.html' %}
{% block content %}
<div class="text-center">
  <h1>Welcome to BookBase</h1>
  <p>Your personal book collection tracker.</p>
</div>

<!-- Top discovery row: center Discover Books + Search bar -->
<div class="d-flex flex-column flex-md-row justify-content-center align-items-center gap-2 mb-3">
  <h2 class="mb-0">ðŸ“š Discover Books</h2>
  <div class="input-group input-group-sm" style="width: 220px;">
    <input type="text" id="searchInput" class="form-control" placeholder="Search..." aria-label="Search books">
    <button class="btn btn-primary" type="button" id="searchButton">Search</button>
  </div>
</div>

<!-- Sort + Genre controls: left and right aligned -->
<div class="d-flex justify-content-between align-items-center mb-3 px-2 flex-wrap gap-2">
  <div class="d-flex align-items-center gap-2">
    <label for="genreSelect" class="mb-0">Genre:</label>
    <select id="genreSelect" class="form-select form-select-sm" style="width: auto;">
      <option value="fiction">Fiction</option>
      <option value="science">Science</option>
      <option value="history">History</option>
      <option value="fantasy">Fantasy</option>
      <option value="romance">Romance</option>
    </select>
  </div>
  <div class="d-flex align-items-center gap-2 ms-auto">
    <label for="sortSelect" class="mb-0">Sort by:</label>
    <select id="sortSelect" class="form-select form-select-sm" style="width: auto;">
      <option value="relevance">Relevance</option>
      <option value="newest">Newest</option>
    </select>
  </div>
</div>

<!-- Dynamic book cards -->
<div class="row g-3 justify-content-center" id="book-card-grid"></div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', () => {
  const container = document.getElementById('book-card-grid');
  const searchInput = document.getElementById('searchInput');
  const searchButton = document.getElementById('searchButton');
  const genreSelect = document.getElementById('genreSelect');
  const sortSelect = document.getElementById('sortSelect');

  function fetchBooks() {
    const query = searchInput.value.trim() || genreSelect.value;
    const sort = sortSelect.value;

    fetch(`/get_books/?q=${encodeURIComponent(query)}&order=${sort}`)
      .then(response => response.json())
      .then(data => {
        container.innerHTML = ''; // Clear old results

        data.books.forEach((book, index) => {
          const card = `
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 d-flex">
              <div class="card flex-fill shadow-sm" style="width: 100%; max-width: 300px; height: auto;">
                <img src="${book.thumbnail}" class="card-img-top" alt="Book Cover" style="object-fit: cover; height: 180px;">
                <div class="card-body d-flex flex-column p-2">
                  <div>
                    <h6 class="card-title mb-1">${book.title}</h6>
                    <p class="card-text small text-muted">${book.author}</p>
                  </div>
                  <div class="mt-auto">
                    <button class="btn btn-outline-primary btn-sm w-100" data-bs-toggle="collapse" data-bs-target="#desc${index}">More</button>
                    <div class="collapse mt-2" id="desc${index}">
                      <p class="small">${book.description}</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>`;
          container.innerHTML += card;
        });
      })
      .catch(error => {
        console.error('Error fetching books:', error);
      });
  }

  // Trigger search
  searchButton.addEventListener('click', fetchBooks);
  searchInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      e.preventDefault();
      fetchBooks();
    }
  });

  // Trigger on genre or sort change
  genreSelect.addEventListener('change', fetchBooks);
  sortSelect.addEventListener('change', fetchBooks);

  // Initial fetch
  fetchBooks();
});
</script>
{% endblock %}
