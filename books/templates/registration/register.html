{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Register</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}  <!-- Django built-in form rendered as paragraphs -->
    <button type="submit" class="btn btn-primary">Create Account</button>
  </form>
  <p class="mt-3">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
</div>
{% endblock %}
<!-- This template extends 'base.html' and provides a registration form for new users. It includes CSRF protection and renders the form fields as paragraphs. -->
<!-- The 'static' tag is loaded for any static files needed for styling. -->
